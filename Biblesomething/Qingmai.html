 <p >
 清迈（ㄑㄧㄥˉㄇㄞA），是泰国第二大城市，是清迈府的首府，也是泰国北部政治、经济、文化的中心，其发达程度仅次於首都曼谷。面积17.5平方公里，人口18万。市内风景秀丽，遍植花草，尤以玫瑰花最为著名，有“北国玫瑰”的雅称。清迈的天然环境优美，平均海拔300米，是泰国的高原城市，气候凉爽，是著名的避暑胜地。清迈曾长期作为泰王国的首都，至今仍保留着很多珍贵的历史和文化遗迹。城区内代表着泰北灿烂历史文化的古老寺庙，同时，清迈的丝绸、纺织品等也著称于世，每年都有大批丝绸、纺织品出口，是泰国制造业的重要支柱。
